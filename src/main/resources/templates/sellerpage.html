<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница продавца</title>
    <style>
        /* Устанавливаем стили для всей страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3b3e3e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow: hidden; /* Убираем прокрутку */
        }

        /* Стиль верхнего хедера */
        .header {
            width: 100%;
            background-color: #2b333c;
            padding: 1em 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Стили для кнопок в хедере */
        .header .header-button {
            color: white;
            background-color: #7944ca;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .header .header-button:hover {
            background-color: #c546f3;
        }

        /* Основной контент */
        .content {
            max-width: 600px;
            padding: 2em;
            text-align: center;
            margin-top: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Заголовок */
        .content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1em;
        }

        /* Стили для снежинок */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 20px;
            color: #ffffff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<!-- Контейнер для снежинок -->
<div id="snowflakes"></div>

<!-- Верхний хедер с кнопками -->
<div class="header">
    <a href="/seller/cards" class="header-button">Создание карточек товаров</a>
    <a href="/seller/shipments" class="header-button">Управление отправками</a>
</div>

<!-- Основной контент -->
<div class="content">
    <h1>Добро пожаловать, продавец!</h1>
    <p>Здесь вы можете управлять своими товарами и отправками.</p>
</div>

<script>
    // Функция для создания снежинок
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        document.getElementById('snowflakes').appendChild(snowflake);

        // Удаление снежинки после завершения анимации
        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    // Запускаем генерацию снежинок
    setInterval(createSnowflake, 300);
</script>

</body>
</html>
