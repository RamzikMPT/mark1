<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить отправку</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f4f7;
            margin: 0;
            padding: 20px;
        }

        /* Заголовок страницы */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Стили формы */
        form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Метки и поля ввода */
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9fafb;
            box-sizing: border-box;
        }

        /* Кнопка отправки */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #357ab7;
        }

        /* Ссылка для возврата */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #4a90e2;
            text-decoration: none;
        }

        .back-link:hover {
            color: #357ab7;
        }
    </style>
</head>
<body>

<h1>Добавить новую отправку</h1>

<form action="/seller/shipments/create" method="post">
    <label for="orderId">ID заказа:</label>
    <input type="number" id="orderId" name="orderId" required>

    <label for="status">Статус:</label>
    <input type="text" id="status" name="status" required>

    <button type="submit">Сохранить</button>
</form>

<a href="/seller/shipments" class="back-link">Вернуться к отправкам</a>

</body>
</html>
