<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <style>
        /* Основные стили для страницы */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3b3e3e;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Убираем прокрутку */
        }

        /* Контейнер для формы регистрации */
        .register-container {
            width: 320px;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10; /* Сверху снежинок */
        }

        /* Заголовок */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1em;
        }

        /* Стили для меток */
        label {
            display: block;
            font-size: 14px;
            color: #555;
            text-align: left;
            margin-top: 1em;
        }

        /* Поля ввода */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 0.5em;
            background-color: #f9fafb;
        }

        /* Кнопка регистрации */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #a54ae2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5em;
            transition: background-color 0.3s;
        }

        /* Эффект наведения для кнопки */
        button[type="submit"]:hover {
            background-color: #357ab7;
        }

        /* Ссылка для входа */
        .login-link {
            display: block;
            margin-top: 1em;
            font-size: 14px;
            color: #4a90e2;
            text-decoration: none;
        }

        .login-link:hover {
            color: #357ab7;
        }

        /* Стили для снежинок */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 20px;
            color: #ffffff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
<!-- Контейнер для снежинок -->
<div id="snowflakes"></div>

<!-- Форма регистрации -->
<div class="register-container">
    <h1>Регистрация</h1>
    <form action="/register" method="post" th:object="${user}">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>

        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required/>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <!-- Ссылка для перехода на страницу входа -->
    <a href="/login" class="login-link">Есть аккаунт?</a>
</div>

<script>
    // Функция для создания снежинок
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        document.getElementById('snowflakes').appendChild(snowflake);

        // Удаление снежинки после завершения анимации
        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    // Запускаем генерацию снежинок
    setInterval(createSnowflake, 300);
</script>
</body>
</html>
